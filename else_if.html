<html>
<body>

<h2>JavaScript else...if</h2>
<p id="demo"></p>
<script>
var a=11;
var b=11;
 if (a>b) {
  document.getElementById("demo").innerHTML = "number is large";
}
else if(a<b){
 document.getElementById("demo").innerHTML = "number is small";
}
else{
 document.getElementById("demo").innerHTML = "number is same";
}

</script>

</body>
</html>
