<html>
<body>
<h1>JavaScript Bitwise</h1>
<p id="bit"></p>
<p id="bit1"></p>
<p id="bit2"></p>
<p id="bit3"></p>
<p id="bit4"></p>
<p id="bit5"></p>
<p id="bit6"></p>
<script>
document.getElementById("bit").innerHTML = 4&3;
document.getElementById("bit1").innerHTML = 5 | 1;
document.getElementById("bit2").innerHTML = ~5;
document.getElementById("bit3").innerHTML = 5^1;
document.getElementById("bit4").innerHTML = 5<<1;
document.getElementById("bit5").innerHTML = 5>>1;
document.getElementById("bit6").innerHTML = 5>>>1;
</script>
</body>
</html>
