<html>
<body>
<h2>JavaScript if..else</h2>
<p>Number is odd or even</p>
<p id="demo"></p>
<script>
var n=11;
 if (n%2==0) {
  document.getElementById("demo").innerHTML = "number "+n+" is even";
}
else{
 document.getElementById("demo").innerHTML = "number  "+n+" is odd";
}

</script>
</body>
</html>
