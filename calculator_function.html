<html>
<body>
<h1>JavaScript Functions</h1>
<p id="sum"></p>
<p id="sub"></p>
<p id="mul"></p>
<p id="div"></p>
<p id="mod"></p>
<script>
function sum(p1, p2) {
  return p1 + p2;
}
function sub(p1, p2) {
  return p1- p2;
}
function mul(p1, p2) {
  return p1* p2;
}
function div(p1, p2) {
  return p1/ p2;
}
function mod(p1, p2) {
  return p1% p2;
}
let a=sum(10,8);
document.getElementById("sum").innerHTML ="ADDITION IS  "+a;
let b=sub(10, 8);
document.getElementById("sub").innerHTML ="SUBTRCTION IS "+b;
let c=mul(10, 8);
document.getElementById("mul").innerHTML ="MULTIPLITION IS "+c;
let d=div(10, 8);
document.getElementById("div").innerHTML ="DIVISION IS  "+d;
let e=mod(10, 8);
document.getElementById("mod").innerHTML ="MODULO IS "+e;
</script>

</body>
</html>
